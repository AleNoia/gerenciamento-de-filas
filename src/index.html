<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGF — Sistema de Gerenciamento de Filas</title>
</head>

<body>

    <section class="firstPage">
        <h1>Lista de senhas</h1>
        <hr>
        <div class="buttonsGroup">
            <button class="btn btnAtendimentoType" value="Convencional">Convencional</button>
            <button class="btn btnAtendimentoType" value="Prioridade">Prioridade</button>
        </div>
    </section>
    <hr>
    <section class="secondPage">
        <div class="buttonsGroup">
            <button class="btn btnAtendimento" value="Caixa">Caixa</button>
            <button class="btn btnAtendimento" value="Guichê">Guichê</button>
            <button class="btn btnAtendimento" value="Gerência">Gerência</button>
            <button class="btn btnAtendimento" value="Acompanhamento">Acompanhamento</button>
        </div>
    </section>
    <hr>
    <section class="thirdPage">
        <div class="buttonsGroup">
            <button class="btn enviar">Enviar</button>
        </div>
    </section>
    <hr>
    <section class="fourthPage">
        <h5>Sistema de Gestão de Filas</h5>
        <hr>
        <h5>BANCO NOSSO CRÉDITO</h5>
        <p>Av. Principal Nº 100, Centro</p>
        <p>Fone (86) 9 3223-3232</p>
        <hr>
        <label style="display: block;">Senha</label>
        <p class="senha"></p>
        <label style="display: block;">Tipo</label>
        <p class="tipo"></p>
        <label style="display: block;">Data</label>
        <p class="data"></p>
        <label style="display: block;">Hora</label>
        <p class="hora"></p>
        <hr>
    </section>
    <section class="fifthPage">
        <h1>Atendimento finalizado</h1>
        <p class="uuid"></p>
    </section>
    <section class="finalPage">
    </section>


    <script type="module" src="./assets/js/index.js"></script>
</body>

</html>
